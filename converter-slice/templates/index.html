<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: grid;
            place-items: center;
            background-color: #f8f9fa;
        }
        .converter-card {
            width: 100%;
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 shadow-sm converter-card">
                    <h1 class="text-center mb-4">Conversor de Moedas</h1>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Valor</label>
                        <input type="number" id="amount" class="form-control" placeholder="100.00" min="0">
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label for="from_currency" class="form-label">De</label>
                            <input type="text" id="from_currency" class="form-control" placeholder="Ex: USD" maxlength="3">
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="to_currency" class="form-label">Para</label>
                            <input type="text" id="to_currency" class="form-control" placeholder="Ex: BRL" maxlength="3">
                        </div>
                    </div>
                    <button class="btn btn-primary w-100" onclick="convertCurrency()">Converter</button>
                    <div class="text-center mt-4" style="min-height: 50px;">
                         <h3 id="result"></h3>
                         <div class="spinner-border text-primary d-none" role="status" id="loading-spinner">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from_currency').value.toUpperCase();
            const toCurrency = document.getElementById('to_currency').value.toUpperCase();
            const resultElement = document.getElementById('result');
            const spinner = document.getElementById('loading-spinner');
            if (!amount || !fromCurrency || !toCurrency) {
                resultElement.innerText = 'Preencha todos os campos.';
                resultElement.classList.add('text-danger');
                return;
            }
            resultElement.innerText = '';
            resultElement.classList.remove('text-danger', 'text-success');
            spinner.classList.remove('d-none');
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        amount: amount, 
                        from_currency: fromCurrency, 
                        to_currency: toCurrency 
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    const convertedAmount = data.converted_amount;
                    resultElement.innerText = `${parseFloat(amount).toFixed(2)} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
                    resultElement.classList.add('text-success');
                } else {
                    resultElement.innerText = `Erro: ${data.error || 'Não foi possível converter.'}`;
                    resultElement.classList.add('text-danger');
                }
            } catch(error) {
                resultElement.innerText = 'Erro de conexão. Tente novamente.';
                resultElement.classList.add('text-danger');
            } finally {
                spinner.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
