<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="/static/style/convert.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="bitcoin-bg"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">Conversão de Moedas</h1>
            <p class="subtitle">Faça sua conversão com taxas atualizadas</p>
        </header>

        <main class="main">
            <section class="converter-section">
                <div class="converter-card">
                    <div class="spinner-container" id="loadingSymbols" style="display: none;">
                        <div class="spinner"></div>
                    </div>

                    <h2>Conversor</h2>
                    
                    <div class="converter-form">
                        <div class="form-group">
                            <label for="amount">Valor:</label>
                            <input type="number" step="any" id="amount" value="1">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="from">De:</label>
                                <select id="from"></select>
                            </div>
                            
                            <button id="swapBtn" class="swap-btn" aria-label="Inverter moedas">&#8644;</button>
                            
                            <div class="form-group">
                                <label for="to">Para:</label>
                                <select id="to"></select>
                            </div>
                        </div>

                        <button id="convertBtn" class="btn primary">Converter</button>
                    </div>
                    
                    <div id="result" class="result" aria-live="polite"></div>
                </div>
            </section>
            
            <section class="chart-section">
                <div class="chart-card">
                    <h2>Histórico (30 dias)</h2>
                    <div class="chart-container">
                        <div class="spinner-container" id="loadingChart" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                        <canvas id="historyChart"></canvas>
                    </div>
                </div>
            </section>
            
            <nav class="nav">
                <a href="/" class="btn secondary">Voltar para Home</a>
            </nav>
        </main>
    </div>

    <script src="/static/js/convert.js"></script>
</body>
</html>
