<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Moedas</title>
    <link rel="stylesheet" href="../static/style/convert.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="bitcoin-bg"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">Conversor de Moedas</h1>
            <p class="subtitle">Converta valores entre diferentes moedas</p>
        </header>

        <main class="main">
            <section class="converter-section">
                <div class="converter-card">
                    <h2>Converter Valores</h2>
                    <form id="conversion-form" class="converter-form">
                        <div class="form-group">
                            <label for="amount">Valor</label>
                            <input type="number" id="amount" placeholder="Digite o valor" min="0" step="0.01" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="from_currency">De</label>
                                <input type="text" id="from_currency" placeholder="Ex: USD" maxlength="3" required>
                            </div>
                            <div class="form-group">
                                <label for="to_currency">Para</label>
                                <input type="text" id="to_currency" placeholder="Ex: BRL" maxlength="3" required>
                            </div>
                        </div>
                        <button type="submit" id="convert-btn" class="btn primary">Converter</button>
                    </form>
                    <div id="result" class="result"></div>
                </div>
            </section>

            <nav class="nav">
                <a href="index.html" class="btn secondary">Voltar ao Início</a>
            </nav>
        </main>
    </div>

    <script src="../static/js/convert.js"></script>
</body>
</html>
